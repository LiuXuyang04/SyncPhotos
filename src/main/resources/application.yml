server:
  port: 8081

spring:
  application:
    name: SyncPhotos
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:/Users/liuxuyang/SyncPhotos/data;AUTO_SERVER=TRUE
    username: san
    password: ''
  mvc:
    static-path-pattern: /res/**
  resources:
    static-locations: file:/Users/liuxuyang/IdeaProjects/SyncPhotos/target/classes/SyncPhotos
  jpa:
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
